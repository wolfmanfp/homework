<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Guess the number!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="numgame.js"></script>
    <link rel="stylesheet" href="numgame.css">
</head>
<body>
    <header class="whiteborder">
        <h1>numgame.exe</h1>
    </header>
    <div id="intro" class="whiteborder">
        I picked a number between 1 and 100. You have to guess that number.<br>
        Made by PÃ©ter Farkas in 2016.<br>
        <p id="start"><a class="get_token" href="#">Start</a></p>
    </div>
    <div id="form" class="whiteborder">
        <form id="game">
            <input type="text" id="guess" autocomplete="off" placeholder="Enter your guess"><br>
            <input type="submit">
        </form>
        <p id="status">&nbsp;<br></p>
        <div class="get_token">New Game</div>
    </div>
</body>
</html>
